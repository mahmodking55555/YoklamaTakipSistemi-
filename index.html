<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoş Geldiniz - Yoklama Kayıt Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .profile-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-box img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 10px;
        }

        .profile-box h5 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .container {
            max-width: 800px;
            margin-top: 150px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #1abc9c;
            border: none;
            width: 100%;
            font-size: 1.5rem;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .home-container {
            text-align: center;
            padding: 50px;
        }

        .home-container h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .btn-custom {
            font-size: 1.3rem;
            padding: 15px 25px;
            border-radius: 12px;
            width: 200px;
        }

    </style>
</head>
<body>



    <!-- القسم الرئيسي -->
    <div class="container home-container">
        <h1 class="welcome-message">Yoklama Kayıt Sistemine Hoş Geldiniz</h1>
        <p class="lead">Öğrencilerinizi ve derslerinizi kolayca yönetin, yoklamanızı dijital ortamda tutun.</p>
        <div class="btn-container">
            <a href="create_account.html" class="btn btn-custom">Hesap Oluştur</a>
            <a href="login.html" class="btn btn-custom">Giriş Yap</a>
        </div>
    </div>
