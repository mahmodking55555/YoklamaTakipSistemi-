<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Oluştur - Yoklama Kayıt Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .profile-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-box img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 10px;
        }

        .profile-box h5 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .container {
            max-width: 600px;
            margin-top: 150px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-info {
            background-color: #1abc9c;
            border: none;
        }

        .btn-info:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hesap Oluştur</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">İsim</label>
                <input type="text" id="fullName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="accountType" class="form-label">Hesap Türü</label>
                <select id="accountType" class="form-select" required>
                    <option value="teacher">Öğretmen</option>
                    <option value="student">Öğrenci</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Hesap Oluştur</button>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const fullName = document.getElementById("fullName").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const accountType = document.getElementById("accountType").value;

            // جلب الحسابات الموجودة ثم إضافة الحساب الجديد إليها
            const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            accounts.push({ fullName, username, password, accountType });
            localStorage.setItem('accounts', JSON.stringify(accounts));

            alert("Hesap oluşturuldu!");

            // توجيه المستخدم بناءً على نوع الحساب
            if (accountType === "teacher") {
                window.location.href = "teacher_dashboard.html";
            } else {
                window.location.href = "student_dashboard.html";
            }
        });
    </script>
</body>
</html>
