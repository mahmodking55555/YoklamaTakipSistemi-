<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Paneli - Yoklama Sistemi</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        /* Styles Here */
    </style>
</head>
<body>
    <div id="qr-reader">
        <video id="video" width="300" height="300"></video>
        <button id="start-scan" class="btn btn-info">Start QR Scan</button>
        <input type="text" id="lectureCodeInput" class="form-control" placeholder="Enter QR Code" readonly>
    </div>

    <script>
        document.getElementById("start-scan").addEventListener("click", function () {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true); // for mobile devices
                    video.play();

                    requestAnimationFrame(scanQRCode);
                })
                .catch(function (err) {
                    alert("Error accessing camera: " + err.message);
                    console.error("Camera access error: ", err);
                });

            function scanQRCode() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.height = video.videoHeight;
                    canvas.width = video.videoWidth;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, canvas.width, canvas.height, {
                        inversionAttempts: "dontInvert",
                    });

                    if (code) {
                        document.getElementById("lectureCodeInput").value = code.data;
                        stopScanner();
                    } else {
                        requestAnimationFrame(scanQRCode);
                    }
                } else {
                    requestAnimationFrame(scanQRCode);
                }
            }

            function stopScanner() {
                const stream = video.srcObject;
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
